<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="todo-list">
    <div>
      <div id="add-task_field">
        <input type="text" value="Add a task" class="add-task" placeholder="Add a task">
      </div>
      <div id="task-list">
        <ul class="list-of-tasks">

        </ul>

        <div>
          <p># items left</p><button>All</button><button>Active</button><button>Completed</button><button>Clear Completed</button>
        </div>
      </div>
      <p>Drag and drop to reorder list</p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
