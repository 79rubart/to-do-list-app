<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  


  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <img src="images/bg-desktop-dark.jpg" alt="Mountains Background Image" class="bg-image-dark">
  <section id="todo-list_app">

    <div class="top-elements">
      <h1>T O D O</h1>
      <img src="images/sun-white.png" alt="Sun Icon" class="theme">
    </div>

    <div class="add-task_field">
      <input type="text" id="add-task" placeholder="  Add a task"><input type="button" value="Add" id="submit">
    </div>

    <div class="task-list">
      <ul class="list-of-tasks">

      </ul>
    </div>

    <nav class="navbar">
      <div class="nav1">
        <input type="text" value="0" class="items-left"><label>Items left</label>
      </div>
      <div class="nav2">
        <button class="all">All</button><button class="active">Active</button><button class="completed">Completed</button>
      </div>
      <div class="nav3">
        <button class="clear">Clear Completed</button>
      </div>
    </nav>
    

    <div class="instruction">
      <p>Drag and drop to reorder list</p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="jquery-3.6.1.min.js"></script>
</body>
</html>
