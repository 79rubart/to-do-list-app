<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <img src="images/bg-desktop-dark.jpg" alt="Mountains Background Image" class="bg-image-dark">
  <section id="todo-list_app">

    <div class="top-elements">
      <h1>T O D O</h1>
      <img src="images/sun-white.png" alt="Sun Icon" class="theme">
    </div>

    <div class="add-task_field">
      <input type="text" class="add-task" placeholder="  Add a task">
    </div>

    <div class="task-list">
      <ul class="list-of-tasks">
        <li class="task-item"><input type="checkbox" class="checkbox">Complete Online JavaScript course</li>
        <li class="task-item"><input type="checkbox" class="checkbox">Jog around the park 3x</li>
        <li class="task-item"><input type="checkbox" class="checkbox">10 minutes meditation</li>
        <li class="task-item"><input type="checkbox" class="checkbox">Read for 1 hour</li>
        <li class="task-item"><input type="checkbox" class="checkbox">Pick up groceries</li>
        <li class="task-item"><input type="checkbox" class="checkbox">Complete Todo App on Frontend Mentor</li>
      </ul>

      <nav class="navbar">
        <div class="nav1">
          <button># items left</button>
        </div>
        <div class="nav2">
          <button>All</button><button>Active</button><button>Completed</button>
        </div>
        <div class="nav3">
          <button>Clear Completed</button>
        </div>
      </nav>
    </div>

    <div class="instruction">
      <p>Drag and drop to reorder list</p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
