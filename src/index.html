<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <section id="todo-list_section">
    <div id="todo-list_app">
      <div class="add-task_field">
        <input type="text" value="Add a task" class="add-task" placeholder="Add a task">
      </div>

      <div class="task-list">
        <ul class="list-of-tasks">
          <li>Complete Online JavaScript course</li>
          <li>Jog around the park 3x</li>
          <li>10 minutes meditation</li>
          <li>Read for 1 hour</li>
          <li>Pick up groceries</li>
          <li>Complete Todo App on Frontend Mentor</li>
        </ul>

        <nav class="navbar">
          <button># items left</button><button>All</button><button>Active</button><button>Completed</button><button>Clear Completed</button>
        </nav>
      </div>

      <div class="instruction">
        <p>Drag and drop to reorder list</p>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
